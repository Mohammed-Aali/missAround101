<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<title>this page</title>
<style> button { margin: 10px; } div { padding: 10px }</style>
<script defer>
function Robot(name, year, owner) {
    this.name = name,
    this.year = year,
    this.owner = owner
}

Robot.prototype.maker = "ObjectsRUs"
Robot.prototype.speak = function() {
    console.log("good morning sir would like a coffee?");
}
Robot.prototype.makeCoffee = function() {
    console.log(`making coffee right now`);
}
Robot.prototype.blinkLights = function() {
    console.log(`OMG im blinking lights`);
}

let robby = new Robot("Robby", 1956, "Dr Morbius")
let rosie = new Robot("Rosie", 1962, "George Jetson")

robby.onOffSwitch = true;
robby.makeCoffee = function() {
    console.log(`i run this mofo starbucks now`)
}

rosie.cleanHouse = function() {
    console.log(`Im rosie and I can clean more than just your house ;)`)
}

console.log(`${robby.name} was made by ${robby.maker} in ${robby.year} and is ownded by ${robby.owner}`);
robby.makeCoffee();
robby.blinkLights();

console.log(`${rosie.name} was made by ${rosie.maker} in ${rosie.year} and is owned by ${rosie.owner}`);
rosie.cleanHouse();

</script>
</head>
<body>

<button id="clickme">Click Me</button>
<div id="message"></div>
</body>
</html>
