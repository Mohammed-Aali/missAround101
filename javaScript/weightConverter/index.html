<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    
    <style>
        body {
            margin-top: 2rem;
            background: #333;
        }
    </style>
    <title>Weight Converter</title>
</head>
<body>

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <h1 style="color:black; font-weight: 500;" class="display-3 text-center mb-3">
                Weight Converter
            </h1>
            <div class="row mb-3">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="kgBtn" type="button" class="btn btn-secondary">Kilograms</button>
                    <button id="ounceBtn" type="button" class="btn btn-secondary">Ounces</button>
                    <button id="gBtn" type="button" class="btn btn-secondary">Grams</button>
                    <button id="lbBtn" type="button" class="btn btn-secondary">Pounds</button>
                </div>
            </div>
            <form>
                <div class="form-group">
                    <input id="input" type="number" class="form-control form-control-lg mb-3 text-center" placeholder="Please choose unit first..">
                </div>
            </form>
            <div id="output">
                <div class="card bg-primary mb-1">
                    <div class="card-body">
                        <h4 >Grams:</h4>
                        <div id="gramsOutput"></div>
                    </div>
                </div>

                <div id="kgCard" class="card bg-danger mb-1">
                    <div class="card-body">
                        <h4>Kilograms:</h4>
                        <div id="kgOutput"></div>
                    </div>
                </div>

                <div class="card bg-success mb-1">
                    <div class="card-body">
                        <h4>Ounces:</h4>
                        <div id="ounceOutput"></div>
                    </div>
                </div>

                <div class="card bg-light mb-1">
                    <div class="card-body">
                        <h4>Pounds:</h4>
                        <div id="poundOutput"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // grap all the cards
    const output = document.getElementById("output")
    // hide the cards
    output.style.visibility = "hidden";
    // grap the kg button
    const kgBtn = document.querySelector("#kgBtn");
    // grap the ounce button
    const ounceBtn = document.querySelector("#ounceBtn");
    // grap the pound button
    const lb = document.querySelector("#lbBtn");
    // grap the gram button
    const g = document.querySelector("#gBtn");
    // grap the input
    const input = document.querySelector('#input');
    // grab grams card
    const grams = document.querySelector("#gramsOutput");
    // grab the kg card
    const kg = document.querySelector("#kgOutput");
    // grab the ounces card
    const ounces = document.querySelector("#ounceOutput");

    // adding an event listener to kgBtn
    kgBtn.addEventListener("click", event => {
        input.placeholder = "Enter Kilograms.."
        output.style.visibility = "visible";
        document.querySelector("#kgCard").style.display = "none";
    })
    // adding an event listener to ounceBtn
    ounceBtn.addEventListener("click", event => {
        input.placeholder = "Enter Ounces.."
    })
    // adding an event listener to lbBtn
    lbBtn.addEventListener("click", event => {
        input.placeholder = "Enter Pounds..";
    })
    // adding an event listener to gBtn
    gBtn.addEventListener("click", event => {
        input.placeholder = "Enter Grams..";
    })
    
</script>
</body>
</html>
