<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css">
    <title>Contacts</title>
</head>
<body>
<div class="container">
    <h1 class="center-align">My Contacts</h1>
    <input id="filterInput" placeholder="Filter name" type="text">
    <ul id="names" class="collection with-header">
        <li class="collection-header">
            <h5>A</h5>
        </li>
        <li class="collection-item"><a href="#">Ape</a></li>
        <li class="collection-item"><a href="#">Ahmed</a></li>
        <li class="collection-item"><a href="#">Aidn</a></li>
        <li class="collection-item"><a href="#">Anna</a></li>
        <li class="collection-header">
            <h5>B</h5>
        </li>
        <li class="collection-item"><a href="#">Boob</a></li>
        <li class="collection-item"><a href="#">Bomba</a></li>
        <li class="collection-item"><a href="#">Beth</a></li>
        <li class="collection-item"><a href="#">Based</a></li>
        <li class="collection-header">
            <h5>C</h5>
        </li>
        <li class="collection-item"><a href="#">Coffee</a></li>
        <li class="collection-item"><a href="#">Clit</a></li>
        <li class="collection-item"><a href="#">Comaro</a></li>
        <li class="collection-item"><a href="#">Carol</a></li>
    </ul>
    <script>
        // get input element
        let filterInput = document.querySelector("#filterInput");
        // adding event listener
        filterInput.addEventListener("keyup", filterNames)
        // function call
        function filterNames(event) {
            // get value input and convert to upperCase
            let inputValue = event.target.value.toUpperCase();
            // grabbing the ul 
            let ulElement = document.getElementById("names");
            //get li that are not header
            let liElement = ulElement.querySelectorAll("li.collection-item")
            //loop through the li that are not header to find a match with our input
            for(let i = 0; i < liElement.length; i++) {
                // grabbing the a element which holds the content inside list items
                let a = liElement[i].getElementsByTagName("a")[0];
                console.log(a)
                // if match 
                if(a.innerHTML.toUpperCase().indexOf(inputValue) > - 1){
                    // ..show
                    liElement[i].style.display = "";
                }
                else {
                    // ..else hide
                    liElement[i].style.display = "none";
                }
            }
        }
    </script>
</div>
</body>
</html>
